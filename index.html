<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div style="display: inline-block; position: relative;">
        <div id="overlappingDiv" style="background-color: black; position: absolute; top: 0; left: 0; right: 0; bottom: 0; opacity: 0; pointer-events: none;"></div>
        <canvas></canvas>
        <div style="background-color: white; width: 250px; position: absolute; top: 50px; left: 50px; border: 4px solid black; padding: 12px;">
            <h1 style="font-size: 16px;">Draggle</h1>
            <div style="position: relative;">
                <div style="height: 5px; background-color: #ccc; margin-top: 10px;"></div>
                <div id="enemyHealthBar" style="position: absolute; top: 0; left: 0; right: 0; height: 5px; background-color: green;"></div>
            </div>
        </div>
        <div style="background-color: white; width: 250px; position: absolute; top: 330px; right: 50px; border: 4px solid black; padding: 12px;">
            <h1 style="font-size: 16px;">Emby</h1>
            <div style="position: relative;">
                <div style="height: 5px; background-color: #ccc; margin-top: 10px;"></div>
                <div style="position: absolute; top: 0; left: 0; right: 0; height: 5px; background-color: green;"></div>
            </div>
        </div>
        <div style="background-color: white; height: 140px; position: absolute; bottom: 0; left: 0; right: 0; border-top: 4px solid black; display: flex; ">
            <div style="width: 66.666%; display: grid; grid-template-columns: repeat(2, 1fr)">
                <button >Tackle</button>
                <button>Attack2</button>
            </div>
            <div style="display: flex; align-items: center; justify-content: center; width: 33.333%; border-left: 4px solid black">
                <h1 style="font-size: 16px;">Attack Type</h1>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="data/collisions.js"></script>
    <script src="data/battleZones.js"></script>
    <script src="src/Boundary.js"></script>
    <script src="src/Sprite.js"></script>
    <script src="index.js"></script>
</body>
</html>
